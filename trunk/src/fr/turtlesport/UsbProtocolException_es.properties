-1=No se puede leer desde el dispositivo Garmin.
0=No se puede detectar el dispositivo Garmin.
1=No se puede conectar el dispositivo Garmin.
2=No se puede configurar el dispositivo Garmin.
3=No se puede configurar el dispositivo Garmin (reclamación de error).
4=No se pueden enviar datos al dispositivo Garmin.
5=Protocolo no soportado.
6=Tamaño de paquete incorrecto.
